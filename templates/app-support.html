{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>{% block title %}{% endblock %} Mibura</title>

	<link rel="shortcut icon" href="{% static 'images/icons/micon.ico' %}" />
	<script src="https://js.stripe.com/v3/"></script>
	<script src="https://www.paypalobjects.com/api/checkout.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/base-style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/nav-style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/ui-bootstrap-2.5.0-csp.css' %}">

	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">

	{% block css %}{% endblock %}
</head>
<body>

{% if not DEBUG %}
<script type="text/javascript">
	window.SET_URL_ROOT = '/';
	window.SET_API_ROOT = '/support/api/';
</script>
{% else %}
<!-- DEBUG: URL ROOT LOCALHOST -->
{% endif %}

{% include 'templatetags/app-navigation.html' %}

{% block content %}{% endblock %}

<!-- Intercom -->
{% include 'templatetags/intercom.html' %}

<!-- Javascript -->

<script 
	src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>


{% block javascript %}{% endblock %}

</body>
</html>
