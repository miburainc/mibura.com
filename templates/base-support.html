{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>{% block title %}{% endblock %} Mibura</title>

	<link rel="shortcut icon" href="{% static 'images/icons/micon.ico' %}" />
	<script src="https://js.stripe.com/v3/"></script>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/base-style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/nav-style.css' %}">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">

	<style type="text/css">
		body {
			font-family: 'Roboto Condensed', sans-serif;
			font-weight: 100; 
		}
	</style>

	{% block css %}{% endblock %}
</head>
<body>

{% if not DEBUG %}
<script type="text/javascript">
	window.SET_URL_ROOT = '/';
	window.SET_API_ROOT = '/support/api/';
</script>
{% else %}
<!-- DEBUG: URL ROOT LOCALHOST -->
{% endif %}

{% include 'templatetags/navigation.html' %}

{% block content %}{% endblock %}

<!-- Intercom -->
{% include 'templatetags/intercom.html' %}

<!-- Javascript -->
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>




{% block javascript %}{% endblock %}

</body>
</html>
